        <script>
            // Khai báo mảng chứa các phần tử là ảnh của slideshow
            var arrImage = [];
            arrImage[0] = "https://mir-s3-cdn-cf.behance.net/project_modules/1400/d11a42105464265.6265810ed2a89.png";
            arrImage[1] = "https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/d3a8dc102808543.6142d09f503b0.png";
            arrImage[2] = "https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/8467c6115417089.60ec3e60291bc.png";
            arrImage[3] = "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/da5caf102808543.5ffa7e96661a1.png";
            // Khởi tạo đếm
            var count = 0;
            // Khởi tạo thời gian
            var time;

            // Hàm hiển thị ảnh đầu tiên
            function First() {
                document.getElementById("image-slider").src = arrImage[0];
            }

            // Hàm hiển thị ảnh cuối cùng
            function Last() {
                document.getElementById("image-slider").src = arrImage[arrImage.length - 1];
            }

            // Hàm hiển thị ảnh trước
            function Pre() {
                --count;
                if (count == -1) {
                    count = (arrImage.length - 1);
                }
                document.getElementById("image-slider").src = arrImage[count];
            }

            // Hàm hiển thị ảnh sau
            function Next() {
                ++count;
                if (count == (arrImage.length)) {
                    count = 0;
                }
                document.getElementById("image-slider").src = arrImage[count];
            }

            // Hàm chạy tự động slideshow
            function AutoRun() {
                ++count;
                if (count == (arrImage.length)) {
                    count = 0;
                }
                document.getElementById("image-slider").src = arrImage[count];
                time = setTimeout(AutoRun, 2000);
            }

            // Hàm dừng (tắt chạy tự động) slideshow
            function Stop() {
                clearTimeout(time);
            }

            // Chạy tự động ngay khi mở cửa sổ(comment lại nếu không muốn tự động chạy ngay khi mở cửa sổ)
            window.onload = function () {
                time = setTimeout(AutoRun, 3000)
            }
        </script>

        <body>
            <div class="container">
                <!-- Ảnh Slide đầu tiên -->
                <div class="slide-img">

                        id="image-slider">
                </div>
                <!-- Nút Slide -->
                <div class="slide-btn">
                    <!-- First() -->
                    <!-- Sau mỗi onclick là một hàm tương ứng như cái tên -->
                    <div class="slide-btn_icon" onclick="First()">
                        <i class="fa-solid fa-angles-left"></i>
                        <input type="button" value="First">
                    </div>
                    <!-- Pre() -->
                    <div class="slide-btn_icon" onclick="Pre()">
                        <i class="fa-solid fa-angle-left"></i>
                        <input type="button" value="Pre">
                    </div>
                    <!-- Stop() -->
                    <div class="slide-btn_icon" onclick="Stop()">
                        <i class="fa-solid fa-pause"></i>
                        <input type="button" value="Stop">
                    </div>
                    <!-- Auto() -->
                    <div class="slide-btn_icon" onclick="Auto()">
                        <i class="fa-solid fa-play"></i>
                        <input type="button" value="Auto">
                    </div>
                    <!-- Next() -->
                    <div class="slide-btn_icon" onclick="Next()">
                        <i class="fa-solid fa-angle-right"></i>
                        <input type="button" value="Next">
                    </div>
                    <!-- Last() -->
                    <div class="slide-btn_icon" onclick="Last()">
                        <i class="fa-solid fa-angles-right"></i>
                        <input type="button" value="Last">
                    </div>
                </div>
